<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css"
    <title>Formulário de Interação</title>
</head>
<body>
    <h1>Formulário de Interação</h1>
    <form action="">
        <label for="nome">Digite o seu nome:</label>
         
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui...">
         <br>
         <br>
         <label for="endereço"> Digite o seu endereço:</label>
         <input type="text" name="endereço" id="endereço" placeholder="Digite seu endereço aqui...">
         <br>
         <br>
         <label for="bairro"> Digite o seu bairro:</label>
         <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro aqui...">
         <br>
         <br>
         <label for="cidade">Digite a sua cidade aqui:</label>
         <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade aqui...">
         <br>
         <br>
         <p>Entre com a sua mensagem:</p>
         <textarea cols="75" rows="15" placeholder="Digite até 500 caracteres"></textarea>
         <br>
         <br>
         <p>Escolha o(s) modelo(s) de trabalho:</p>
         <ul>
            <li>
                <input type="checkbox" value="Presencial">Presencial
            </li>
            <li>
                <input type="checkbox" valeu="Remoto">Remoto
            </li>
            <li>
                <input type="checkbox" value="Híbrido">Híbrido
            </li>
         </ul>
         <ul>
            
            
            <p>Escolha o período de trabalho:</p>
            <li>
                <input type="checkbox" value="manhã">Manhã
            </li>
            <li>
                <input type="checkbox" valeu="tarde">Tarde
            </li>
            <li>
                <input type="checkbox" value="noite">Noite
            </li>
         </ul>
         <p>Escolha um estado:</p>
         <label for="estado">Selecione seu estado:</label>
<select id="estado" name="estado">
    <option value="estado"></option>
    <option value="AC">Acre (AC)</option>
    <option value="AL">Alagoas (AL)</option>
    <option value="AP">Amapá (AP)</option>
    <option value="AM">Amazonas (AM)</option>
    <option value="BA">Bahia (BA)</option>
    <option value="CE">Ceará (CE)</option>
    <option value="DF">Distrito Federal (DF)</option>
    <option value="ES">Espírito Santo (ES)</option>
    <option value="GO">Goiás (GO)</option>
    <option value="MA">Maranhão (MA)</option>
    <option value="MT">Mato Grosso (MT)</option>
    <option value="MS">Mato Grosso do Sul (MS)</option>
    <option value="MG">Minas Gerais (MG)</option>
    <option value="PA">Pará (PA)</option>
    <option value="PB">Paraíba (PB)</option>
    <option value="PR">Paraná (PR)</option>
    <option value="PE">Pernambuco (PE)</option>
    <option value="PI">Piauí (PI)</option>
    <option value="RJ">Rio de Janeiro (RJ)</option>
    <option value="RN">Rio Grande do Norte (RN)</option>
    <option value="RS">Rio Grande do Sul (RS)</option>
    <option value="RO">Rondônia (RO)</option>
    <option value="RR">Roraima (RR)</option>
    <option value="SC">Santa Catarina (SC)</option>
    <option value="SP">São Paulo (SP)</option>
    <option value="SE">Sergipe (SE)</option>
    <option value="TO">Tocantins (TO)</option>
    </select>
    <br>
    <br>

    <ul>
        <li>
             <input type="checkbox" value="aceite">Aceitar os termos de uso do site
        </li>
    </ul>
    
    
     <input type="submit" value="Enviar dados">
     <input type="submit" value="Limpar os campos"


         
          
         
    </form>
</body>
</html>
